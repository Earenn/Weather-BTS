<!DOCTYPE html>
<!-- CONTACT -->
<fieldset class="contact">
	<h3>Contact</h3>
	<form method="POST" action="./process.php?contact">
		<table>
			<tr>
				<td><input type="text" id="name" name="name" placeholder="Nom" required /></td>
				<td><input type="text" id="fname" name="fname" placeholder="Prénom" required /></td>
			</tr>
			<tr>
				<td><input type="tel" id="name" name="name" placeholder="Téléphone" required /></td>
				<td><input type="email" id="fname" name="fname" placeholder="Adresse Mail" required /></td>
			</tr>
			<tr>
				<td colspan="2">
					<textarea id="msg" name="msg" placeholder="Message..." required></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="envoyer" /></td>
			</tr>
		</table>
	</form>
</fieldset>
